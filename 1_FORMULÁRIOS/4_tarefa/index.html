<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarisfa</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
        <div/>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="=senha" placeholder="Senha">
        </div>
        <div>
            <label for="range">Nível de periculosidade:</label>
            <input type="range" id="range">
        </div>
        <!--input radio-->
        <div>
            <p>Você é de qual penitenciária?</p>
        </div>
        <div>
            <input type="radio" id="Guarujá" name="penitenciária?">
            <label for="radio">Guáruja</label>
        </div>
        <div>
            <input type="radio" id="Campo Grande" name="penitenciária?">
            <label for="radio">Campo Grande</label>
        </div>
        <div>
            <input type="radio" id="Carandiru" name="penitenciária?">
            <label for="radio">Carandiru</label>
        </div>
        <div>
            <input type="radio" id="São Paulo" name="penitenciária?">
            <label for="radio">São Paulo</label>
        </div>
        <!--select e option-->
        <div>
            <label for="pavilhão">Selecione seu pavilhão:</label >
            <select name="pavilão" id="pavilhão">Pavilhão
                <option selected disabled>Selecione...</option>
                <option value="pav1">Pavilhão 1</option>
                <option value="pav2">Pavilhão 2</option>
                <option value="pav3">Pavilhão 3</option>
                <option value="pav4">Pavilhão 4</option>
            </select>
            
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
